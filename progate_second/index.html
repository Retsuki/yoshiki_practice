<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progate_second</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<!-- ctl + shift + 矢印 で貼り付けたい箇所にコピー -->

<body>
    <!-- 1.header  <div class="header"></div>ではなく<header></header>を使用していく -->
    <!-- float right,leftを使用 -->
    <!-- ログイン部はリンクとボタン要素使用 -->
    <header></header>
    <!-- 2.top-wrapper -->
    <!-- LEARNから始まるh1作成 "Progateはオンライン〜はp -->
    <!-- 背景に画像使用 使用するコマンドとしては<img src="" alt=""> -->
    <!-- 背景とテキストを分けるためにもcontainer要素を使用 -->
    <!-- <a>も使用しボタンの要素も使用する -->
    <!-- 新規登録はこちらとfacebook,twitterの間に<p></p>を使用 -->
    <!-- 文字を透明にする opacity-->
    <!-- LEARN TO BE CREATIVE -->
    <div class="top-wrapper">
        <div class="container">
            <h1>LEARN TO CODE.</h1>
            <h1>LEARN TO BE CREATIVE.</h1>
            <p>Progateはオンラインプログラミング学習サービスです。</p>
            <p>初心者にもやさしいスライドとレッスンで、Webサービスを作りながらプログラミングを学んでいきましょう。</p>
        </div>
    </div>
    <!-- 3.lesson-wrapper -->
    <!-- contents-item 要素（divタグ）にて４つ作成 各要素にimgタグ取り入れpタグも取り入れる -->
    <div class="lesson-wrapper"></div>
    <!-- 4.message-wrapper -->
    <!-- h1とpを使用する linkに飛んでいくボタン要素も作成 -->
    <div class="message-wrapper"></div>
    <!-- 5.footer   <div class="footer"></div>ではなく<footer></footer>を使用していく-->
    <!-- float leftを使用 imgで絵文字追加 <p>タグも使用 -->
    <footer></footer>
</body>

</html>
