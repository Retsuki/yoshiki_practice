<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="twitter-post-card-1">
        <img src="images/avatar.png" alt="" class="avatar">
        <div class="tweet-contents">
            <header class="header">
                <div class="name-wrapper">
                    <h2>山本 太郎</h2>
                    <p>@yamamoto_taro</p>
                </div>
                <div class="action-wrapper">
                    <img src="images/action-wrapper (2).png" alt="">
                </div>
            </header>
            <p class="text">ツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイートツイート</p>
            <footer>
                <div class="footer-contents">
                    <img src="images/Vector (1).png" alt="" class="retweet icon">
                    <img src="images/Vector (2).png" alt="" class="comment icon">
                    <img src="images/Vector (3).png" alt="" class="like icon">
                    <img src="images/Vector (4).png" alt="" class="analitics icon">
                    <div class="bookmark-share">
                        <img src="images/Vector (5).png" alt="" class="bookmark icon">
                        <img src="images/Vector (6).png" alt="" class="share icon">
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
